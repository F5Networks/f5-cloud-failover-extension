openapi: "3.0.0"
info:
  version: 0.9.0
  title: Cloud Failover (CF) Extension
  description: F5 Cloud Failover (CF) is an iControl LX Extension delivered as a TMOS-independent RPM file. Installing the TS Extension on BIG-IP enables you to declaratively configure BIG-IP devices for automatic failover in cloud environments by POSTing a single JSON declaration to CFâ€™s declarative REST API endpoint.
  license:
    name: Apache License 2.0
servers:
  - url: https://192.0.2.1:443/mgmt/shared/cloud-failover
paths:
  /declare:
    get:
      summary: List configuration
      tags:
        - Configuration
      responses:
        "200":
          description: Configuration Response
          content:
            "application/json; charset=UTF-8":
              schema:
                $ref: "#/components/schemas/ConfigurationResponse"
        default:
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Update configuration
      tags:
        - Configuration
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Configuration"
            example:
              class: Cloud_Failover
              environment: azure
              externalStorage:
                scopingTags:
                  F5_CLOUD_FAILOVER_LABEL: mydeployment
              failoverAddresses:
                scopingTags:
                  F5_CLOUD_FAILOVER_LABEL: mydeployment
              failoverRoutes:
                scopingTags:
                  F5_CLOUD_FAILOVER_LABEL: mydeployment
                scopingAddressRanges:
                  - "192.0.2.0/24"
      responses:
        "200":
          description: Configuration response
          content:
            "application/json; charset=UTF-8":
              schema:
                $ref: "#/components/schemas/ConfigurationResponse"
              example:
                message: success
                declaration:
                  class: Cloud_Failover
                  environment: azure
                  schemaVersion: "0.9.0"
                  externalStorage:
                    scopingTags:
                      F5_CLOUD_FAILOVER_LABEL: mydeployment
                  failoverAddresses:
                    scopingTags:
                      F5_CLOUD_FAILOVER_LABEL: mydeployment
                  failoverRoutes:
                    scopingTags:
                      F5_CLOUD_FAILOVER_LABEL: mydeployment
                    scopingAddressRanges:
                      - "192.0.2.0/24"
        default:
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /trigger:
    post:
      summary: Trigger failover
      tags:
        - Trigger
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
            example:
              action: execute
      responses:
        "200":
          description: Configuration response
          content:
            "application/json; charset=UTF-8":
              schema:
                type: object
                properties:
                  taskState:
                    type: string
              example:
                taskState: "Running"
    get:
      summary: Running failover task state
      tags:
        - Trigger
      responses:
        "202":
          description: Failover task is running
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/TaskStateResponse"
              example:
                  taskState: RUNNING
                  message: Failover running
                  timestamp: 2019-09-25T22:12:52.137Z
                  instance: failover1.local
                  failoverOperations:
                    routes: {}
                    addresses: {}
                  code: 202
        "200":
          description: Failover task was successful
          content:
            "application/json; charset=UTF-8":
              schema:
                $ref: "#/components/schemas/TaskStateResponse"
              example:
                  taskState: SUCCEEDED
                  message: Failover Completed Successfully
                  timestamp: 2019-09-25T23:44:44.381Z
                  instance: failover0.local
                  failoverOperations:
                    routes: {}
                    addresses: {}
                  code: 200
        "400":
          description: Failover task failed
          content:
            "application/json; charset=UTF-8":
              schema:
                $ref: "#/components/schemas/TaskStateResponse"
              example:
                  taskState: FAILED
                  message: Failover failed because of x
                  timestamp: 2019-09-25T22:12:52.137Z
                  instance: failover1.local
                  failoverOperations:
                    routes: {}
                    addresses: {}
                  code: 400
        default:
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              example:
                  taskState: FAILED
                  message: Failover Unexpected Error
                  code: 400
  /reset:
    post:
      summary: Reset failover state file
      tags:
        - Reset
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                resetStateFile:
                  type: boolean
            example:
              resetStateFile: true
      responses:
        "200":
          description: Reset State Response
          content:
            "application/json; charset=UTF-8":
              schema:
                $ref: "#/components/schemas/ResetStateResponse"
        default:
          description: Unexpected Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Configuration:
      type: object
      properties:
        class:
          type: string
          default: "Cloud_Failover"
        environment:
          type: string
          enum:
            - azure
            - aws
            - gcp
        schemaVersion:
          type: string
        externalStorage:
          type: object
          properties:
            scopingTags:
              type: object
              additionalProperties: true
        failoverAddresses:
          type: object
          properties:
            scopingTags:
              type: object
              additionalProperties: true
        failoverRoutes:
          type: object
          properties:
            scopingTags:
              type: object
              additionalProperties: true
            scopingAddressRanges:
              type: array
              items:
                type: string
    ConfigurationResponse:
      type: object
      properties:
        message:
          type: string
        declaration:
          type: object
          properties:
            class:
              type: string
              default: "Cloud_Failover"
            environment:
              type: string
              enum:
                - azure
                - aws
                - gcp
            schemaVersion:
              type: string
            externalStorage:
              type: object
              properties:
                scopingTags:
                  type: object
                  additionalProperties: true
            failoverAddresses:
              type: object
              properties:
                scopingTags:
                  type: object
                  additionalProperties: true
            failoverRoutes:
              type: object
              properties:
                scopingTags:
                  type: object
                  additionalProperties: true
                scopingAddressRanges:
                  type: array
                  items:
                    type: string
    TaskStateResponse:
      type: object
      properties:
        taskState:
          type: string
          enum:
            - "RUNNING"
            - "SUCCEEDED"
            - "FAILED"
        timestamp:
          type: string
        instance:
          type: string
        failoverOperations:
          type: object
          properties:
            routes:
              type: object
            addresses:
              type: object
        code:
          type: string
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
        message:
          type: string
    ResetStateResponse:
      type: object
      properties:
        message:
          type: string
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
security:
  - BasicAuth: []
